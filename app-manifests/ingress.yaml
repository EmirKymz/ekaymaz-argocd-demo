apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: playground-ingress
  # namespace 'dev' olmal覺 (Argo CD ayar覺ndan geliyor)
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  # Bu sat覺r覺 ekleyin:
  - host: app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: playground-service
            port:
              number: 8888
